<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>详情列表</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <link rel="stylesheet" type="text/css" href="css/details.css"></link>
    <script type="text/javascript" src="libs/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="libs/jquery_scrollBar.js"></script>
    <script type="text/javascript" src="libs/laydate/laydate.js"></script>
    <script type="text/javascript" src="js/component/screen.js"></script>
    <script type="text/javascript" src="debug/city.js"></script>
    <script type="text/javascript" src="js/Controller.js"></script>
    <script type="text/javascript" src="js/component/header.js"></script>
    <script type="text/javascript" src="js/details.js"></script>
    <script>
    $(function() {
        new EE.Header(4);
        new EE.Details();
    })
    </script>
</head>

<body>
    <div class="root">
        <header class="clearfix" id="header"></header>
        <div class="main">
            <div class="searchbox clearfix">
                <input class="fl" type="text" id="wordinput" />
                <span class="fl" id="wordsearch">搜索</span>
            </div>
            <div class="choosebox clearfix" id="choosebox">
                <div class="timebox fl">
                    <span class="choosetitle">请选择时间</span>
                    <span class="time" id="start"></span>
                    <span class="plr10">至</span>
                    <span class="time" id="end"></span>
                </div>
                <div class="keybox fl">
                    <span class="choosetitle">按关键词分类</span>
                    <div class="dropbox" id="keyword1">
                        <span class="textname">请选择</span>
                        <div class="droplist">
                            <ul>
                            </ul>
                        </div>
                    </div>
                    <div class="dropbox" id="keyword2">
                        <span class="textname">请选择</span>
                        <div class="droplist">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="areabox fl">
                    <span class="choosetitle">按地区</span>
                    <div class="dropbox" id="province">
                        <span class="textname">全国</span>
                        <div class="droplist">
                            <ul>
                            </ul>
                        </div>
                    </div>
                    <div class="dropbox" id="city">
                        <span class="textname">请选择</span>
                        <div class="droplist">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="areabox fl">
                    <span class="choosetitle">按情感</span>
                    <div class="dropbox" id="emotion">
                        <span class="textname">请选择</span>
                        <div class="droplist">
                            <ul>
                                <li data-id="">全部</li>
                                <li data-id="1">正面</li>
                                <li data-id="0">中立</li>
                                <li data-id="-1">负面</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <input class="fl submsg" type="button" id="submsg" value="提交筛选" />
                <p class="resulttext fr">找到相关结果约<b id="resultnum">0</b>个</p>
            </div>
            <ul class="ullist" id="ullist">
                <li class="noInfo">没有搜到相关舆情信息</li>
            </ul>
            <div class="pagebox">
                <span class="prevpage" id="firstpage">首页</span>
                <span class="prevpage" id="prevpage">上一页</span>
                <ul class="pagelist" id="pagelist"></ul>
                <span class="nextpage" id="nextpage">下一页</span>
                <span class="lastpage" id="lastpage">尾页</span>
                <span class="totalnum" id="totalnum">共 0 页</span>
                <div class="gotopage" id="gotopage">
                    到第
                    <input class="gonum" type="text" id="pagenum" oninput="this.value=this.value.replace(/\D/g,'')" /> 页
                </div>
                <span class="gotobtn" id="gotobtn">确定</span>
            </div>
        </div>
    </div>
</body>

</html>
