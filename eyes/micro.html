<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>微眼观察</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <link rel="stylesheet" type="text/css" href="css/p2.css"></link>
    <script type="text/javascript" src="libs/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="libs/echarts3.0.js"></script>
    <script type="text/javascript" src="libs/worldcloud.js"></script>
    <script type="text/javascript" src="libs/jquery_scrollBar.js"></script>
    <script type="text/javascript" src="js/component/screen.js"></script>
    <script type="text/javascript" src="js/Controller.js"></script>
    <script type="text/javascript" src="js/component/timeline.js"></script>
    <script type="text/javascript" src="chart/chart4.js"></script>
    <script type="text/javascript" src="chart/left3.js"></script>
    <script type="text/javascript" src="chart/chart6.js"></script>
    <script type="text/javascript" src="chart/chart7.js"></script>
    <script type="text/javascript" src="chart/chart8.js"></script>
    <script type="text/javascript" src="chart/chart9.js"></script>
    <script type="text/javascript" src="js/component//header.js"></script>
    <script type="text/javascript" src="js/micro.js"></script>
    <script>
    $(function() {
        new EE.Header(5);
        new EE.Micro();
    })
    </script>
</head>

<body>
    <div class="root">
        <header class="clearfix" id="header"></header>
        <!-- search input -->
        <section class="mediabox clearfix" id="mediabox">
            <span class="sinaMedia active fl">官方微博舆情分析</span>
            <span class="wenxinMedia fl" go="weibo.html">微博泛舆情分析</span>
        </section>
        <section class="element-div chart4div">
            <div class="element-title-div">
                <p class="element-title-text">官微头条</p>
                <span class="divleft"></span>
                <span class="divright"></span>
            </div>
            <div class="element-content">
                <div class="chart4" id="micro4"></div>
            </div>
        </section>
        <section class="element-div chart5div">
            <div class="element-title-div">
                <p class="element-title-text">媒体发热度排名</p>
                <span class="divleft"></span>
                <span class="divright"></span>
            </div>
            <div class="noData" id="noData5">
                <p>暂无数据</p>
            </div>
            <div class="element-content">
                <div class="chart5" id="micro5"  data-bselft="1"></div>
            </div>
        </section>
        <section class="element-div chart6div">
            <div class="element-title-div">
                <p class="element-title-text">舆情走势</p>
                <span class="divleft"></span>
                <span class="divright"></span>
            </div>
            <div class="element-content">
                <div class="chart6" id="micro6"></div>
            </div>
        </section>
        <section class="element-div chart7div">
            <div class="element-title-div">
                <p class="element-title-text">热点用户评论</p>
                <span class="divleft"></span>
                <span class="divright"></span>
            </div>
            <div class="noData" id="noData7">
                <p>暂无数据</p>
            </div>
            <div class="element-content">
                <div class="chart7" id="micro7">
                    <ul class="commentUl" id="commentUl">
                    </ul>
                </div>
            </div>
        </section>
        <section class="element-div chart8div">
            <div class="element-title-div">
                <p class="element-title-text">头条正中负面</p>
                <span class="divleft"></span>
                <span class="divright"></span>
            </div>
            <div class="element-content">
                <div class="chart8" id="micro8"></div>
                <p class="pietip" id="pietip">
                    <span class="piecn"></span>
                    <span class="pienum"></span>
                </p>
            </div>
        </section>
        <section class="element-div chart9div">
            <div class="element-title-div">
                <p class="element-title-text">热点用户</p>
                <span class="divleft"></span>
                <span class="divright"></span>
            </div>
            <div class="noData" id="noData9">
                <p>暂无数据</p>
            </div>
            <div class="element-content">
                <div class="chart9" id="micro9"></div>
            </div>
        </section>
        
    </div>
    <div id="tooltip"></div>

    <!-- timeline -->
        <section class="timeaxis timeaxis2" id="timeaxis">
            <ul class="timebtns clearfix">
                <li data-type="now" style="display: none;">最近七天</li>
                <li data-type="month">按天查看</li>
                <li class="active" data-type="year">按月查看</li>
            </ul>
            <div class="timelimitbox">
                <div class="timecontent">
                    <canvas class="canvastimeline" id="monthcanvas"></canvas>
                    <canvas class="canvastimeline" id="yearcanvas"></canvas>
                    <canvas class="canvastimeline" id="nowcanvas"></canvas>
                    <div class="timeareabox" id="timeareabox">
                        <div class="startline" id="startline"></div>
                        <div class="endline" id="endline"></div>
                    </div>
                </div>
            </div>
            <span class="axisleft" id="axisleft"></span>
            <span class="axisright" id="axisright"></span>
        </section>
</body>

</html>
