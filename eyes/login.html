<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="libs/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/Controller.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script>
		$(function(){
			new EE.Login();
		})
	</script>
</head>
<body>
	<div class="root bg0">
		<div class="loginmian">
			<div class="decoratebox clearfix">
				<span class="blank fl"></span>
				<span class="triangle_lb fl"></span>
				<span class="blank fr"></span>
				<span class="triangle_rb fr"></span>
			</div>
			<div class="logincontent">
				<h2 class="logintitle">环保舆情辅助管理系统</h2>
				<div class="inputbox clearfix">
					<span class="inputname fl">用户名</span>
					<input id="username" class="input fl" type="text" value="请输入账号" autocomplete="off" defaultValue="请输入账号" />
				</div>
				<div class="inputbox clearfix">
					<span class="inputname fl">密&nbsp;&nbsp;&nbsp;码</span>
					<input id="password" class="input fl" type="text" value="请输入密码" autocomplete="off" defaultValue="请输入密码" />
				</div>
				<!-- 加上 testing  显示图片验证 -->
				<div class="imgtestbox" id="imgtestbox">
					<div class="testbox">
						<div id="randomimg" class="randomimg"></div>
					</div>
					<div class="inputbox testcontroll clearfix">
						<span class="inputname fl">验&nbsp;&nbsp;&nbsp;证</span>
						<div class="barbox fl">
							<div class="imgshadow">
								<span id="imgbar" class="imgbar"></span>
							</div>
							<span id="bar" class="bar"></span>
						</div>
					</div>
					<p class="logintip" id="logintip">请拖动鼠标移动拼图，进行验证</p>
				</div>
				<div class="pl132">
					<span class="loginbtn" id="loginbtn">确认登录</span>
				</div>
				<p class="resulttip pl132" id="resulttip"></p>
				<p class="supporttip">由绿色东方数据技术有限公司提供服务</p>
			</div>
		</div>
		<div class="bottomlight"></div>
	</div>
</body>
</html>
